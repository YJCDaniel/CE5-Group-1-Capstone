<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CE5 group 1 Cleaning Services Enquiry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://assets-global.website-files.com/63edf3d0f7f0e73317852681/65c4936d9fac9ecd19f74ff6_Nimbus-31.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input,
        textarea {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: white;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CE5 Group 1 Cleaning Services Enquiry</h1>
        <form id="emailForm">
            <label for="sender">Your Email:</label>
            <input type="email" id="sender" name="sender" required><br><br>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required><br><br>

            <label for="body_html">Services Required:</label>
            <textarea id="body_html" name="body_html" required></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="footer">
        &copy; 2024 SCTP CE5 Group 1. All rights reserved.
    </div>
    <script>
        document.getElementById('emailForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = {
                sender: formData.get('sender'),
                subject: formData.get('subject'),
                body_html: formData.get('body_html')
            };

            fetch('https://sre5c43fra.execute-api.us-east-1.amazonaws.com/dev/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
