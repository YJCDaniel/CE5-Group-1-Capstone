<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CE5 group 1 Bagus Cleaning Services Enquiry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://assets-global.website-files.com/63edf3d0f7f0e73317852681/65c4936d9fac9ecd19f74ff6_Nimbus-31.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input,
        textarea {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: white;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CE5 Group 1 Bagus Cleaning Services Enquiry</h1>
        <form id="enquiry-form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="service">Type of Service:</label>
            <input type="text" id="service" name="service" placeholder="Enter the type of cleaning services required"
                required>

            <label for="message">Additional Information:</label>
            <textarea id="message" name="message" rows="4"
                placeholder="Enter any additional information or special requests"></textarea>

            <button type="button" onClick="submitToAPI(event)" class="btn btn-lg"
                style="margin-top:20px;">Submit</button>
        </form>
    </div>
    <div class="footer">
        &copy; 2024 SCTP CE5 Group 1. All rights reserved.
    </div>
    <script>
        async function submitToAPI(event) {
            event.preventDefault();
            const form = document.getElementById('enquiry-form');
            const data = {
                name: form.name.value,
                phone: form.phone.value,
                email: form.email.value,
                service: form.service.value,
                message: form.message.value,
            };

            try {
                const response = await fetch('https://4gyurgdqs0.execute-api.us-east-1.amazonaws.com/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    alert('Your enquiry has been submitted successfully.');
                } else {
                    alert('Failed to submit your enquiry.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting your enquiry.');
            }
        }
    </script>
</body>

</html>
