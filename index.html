<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form to Lambda</title>
</head>

<body>
    <form id="emailForm">
        <label for="sender">Your Email:</label>
        <input type="email" id="sender" name="sender" required><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="body_html">Services Required:</label>
        <textarea id="body_html" name="body_html" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = {
                sender: formData.get('sender'),
                subject: formData.get('subject'),
                body_html: formData.get('body_html')
            };

            fetch('https://nc58nwm7i4.execute-api.us-east-1.amazonaws.com/dev/send-email', {
                mode: 'no-cors',
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
